version: "3.5"

services:
  webserver:
    image: vjcspy/ebs-docker-php-nginx:8.1
    container_name: "${STACK_NAME}-web"
    domainname: "${STACK_NAME}-web"
    hostname: "${STACK_NAME}-web"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ebs-docker-network
    volumes:
      - /home/vm/work/src:/src
      - ./config/nginx/vhost.conf:/opt/docker/etc/nginx/vhost.conf
      - ./config/nginx/mgt.conf:/opt/docker/etc/nginx/vhost.d/mgt.conf
    env_file: .env
    environment:
      PHP_IDE_CONFIG: "serverName=mgt" #debug cli
      XDEBUG_REMOTE_AUTOSTART: "1"
      XDEBUG_REMOTE_HOST: "host.docker.internal" #linux
  mysql:
    image: mysql:latest
    container_name: "${STACK_NAME}-db"
    domainname: "${STACK_NAME}-db"
    hostname: "${STACK_NAME}-db"
    ports:
      - "3306:3306"
    networks:
      - ebs-docker-network
    volumes:
      - mysql-data:/var/lib/mysql
      - ./dump:/dump
      - ./docker_data/logs/mysql:/var/log/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file: .env
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: "${STACK_NAME}-es"
    domainname: "${STACK_NAME}-es"
    hostname: "${STACK_NAME}-es"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elast_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - ebs-docker-network
    env_file: .env
