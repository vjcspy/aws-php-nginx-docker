version: "3.5"

services:
  webserver:
    image: vjcspy/ebs-docker-php-nginx:8.1-prod
    restart: always
    container_name: "${STACK_NAME}-web"
    domainname: "${STACK_NAME}-web"
    hostname: "${STACK_NAME}-web"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ebs-docker-network
    volumes:
      - MGT_FOLDER:/app
      - ./config/nginx/vhost.conf:/opt/docker/etc/nginx/vhost.conf
    env_file: .env
  mysql:
    image: mysql:5.7
    restart: always
    container_name: "${STACK_NAME}-db"
    domainname: "${STACK_NAME}-db"
    hostname: "${STACK_NAME}-db"
    ports:
      - "3306:3306"
    networks:
      - ebs-docker-network
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_log:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file: .env

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    restart: always
    container_name: "${STACK_NAME}-es"
    domainname: "${STACK_NAME}-es"
    hostname: "${STACK_NAME}-es"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elast_data:/usr/share/elasticsearch/data
    #    ports:
    #      - 9200:9200
    #      - 9300:9300
    networks:
      - ebs-docker-network
    env_file: .env

  rabbit:
    image: "rabbitmq:3.9-management"
    restart: always
    networks:
      - ebs-docker-network
    hostname: "${STACK_NAME}-rb"
    container_name: "${STACK_NAME}-rb"
    domainname: "${STACK_NAME}-rb"
    #    ports:
    #      - "15672:15672"
    #      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia/
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    env_file: .env

  redis:
    container_name: "${STACK_NAME}-redis"
    restart: always
    domainname: "${STACK_NAME}-redis"
    hostname: "${STACK_NAME}-redis"
    image: redis:latest
    volumes:
      - redis_data:/data
    # command: redis-server --appendonly yes --requirepass root
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6379:6379"
    networks:
      - ebs-docker-network
    env_file: .env

volumes:
  mysql_data:
  mysql_log:
  redis_data:
  rabbitmq_data:
  elast_data:

networks:
  ebs-docker-network:
