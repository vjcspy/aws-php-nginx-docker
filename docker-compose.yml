version: "3.7"

services:
  webserver:
    build: ./bin/webserver
    container_name: "${STACK_NAME}-web"
    domainname: "${STACK_NAME}-web"
    hostname: "${STACK_NAME}-web"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ebs-docker-network
    volumes:
      - /home/wsl/work/k/mgt/mgt24:/mgt24
      - ./config/nginx/vhost.conf:/opt/docker/etc/nginx/vhost.conf
      - ./config/nginx/mgt/mgt.conf:/opt/docker/etc/nginx/mgt/mgt.conf
      - ./config/ssl:/opt/docker/etc/nginx/ssl
    env_file: .env
    environment:
      PHP_IDE_CONFIG: "serverName=mgt" #debug cli
      XDEBUG_REMOTE_AUTOSTART: "1"
      XDEBUG_REMOTE_HOST: "host.docker.internal" #linux
      COMPOSER_VERSION: "2"

  mysql:
    image: mysql:8
    container_name: "${STACK_NAME}-db"
    domainname: "${STACK_NAME}-db"
    hostname: "${STACK_NAME}-db"
    ports:
      - "3306:3306"
    networks:
      - ebs-docker-network
    volumes:
      - mysql-data:/var/lib/mysql
      - ./dump:/dump
      - ./docker_data/logs/mysql:/var/log/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file: .env

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: "${STACK_NAME}-es"
    domainname: "${STACK_NAME}-es"
    hostname: "${STACK_NAME}-es"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elast_data:/usr/share/elasticsearch/data
    #    ports:
    #      - 9200:9200
    #      - 9300:9300
    networks:
      - ebs-docker-network
    env_file: .env

  rabbit:
    image: "rabbitmq:3.9-management"
    networks:
      - ebs-docker-network
    hostname: "${STACK_NAME}-rb"
    container_name: "${STACK_NAME}-rb"
    domainname: "${STACK_NAME}-rb"
#    ports:
#      - "15672:15672"
#      - "5672:5672"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    env_file: .env

#    redis:
#        container_name: "${STACK_NAME}-rds"
#        domainname: "${STACK_NAME}-rds"
#        hostname: "${STACK_NAME}-rds"
#        image: redis:latest
#        # command: redis-server --appendonly yes --requirepass root
#        command: ["redis-server", "--appendonly", "yes"]
#        ports:
#            - "6379:6379"
#        networks:
#            - ebs-docker-network
#        env_file: .env

networks:
  ebs-docker-network:

volumes:
  elast_data:
  mysql-data:
    driver: local
